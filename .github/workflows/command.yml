name: TAIPO Command Listener

on:
  workflow_dispatch:
  schedule:
    # Her 5 dakikada bir kontrol eder (komut var mÄ± diye)
    - cron: "*/5 * * * *"

jobs:
  command-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: taipo-bist-state

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests

      - name: Run command listener
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: taipo-bist-state
