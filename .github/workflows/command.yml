name: TAIPO BIST - COMMAND

on:
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"   # 2 dakikada bir (daha stabil)

concurrency:
  group: taipo-bist-command
  cancel-in-progress: true

jobs:
  run-command:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run COMMAND
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: COMMAND
          COMMAND_MAX_AGE_SEC: "900"
        run: python main.py
