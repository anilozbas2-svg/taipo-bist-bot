name: TAIPO BIST - COMMAND

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"

permissions:
  contents: write

jobs:
  run-command:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run COMMAND
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: COMMAND
          COMMAND_MAX_AGE_SEC: "600"
          PERSIST_STATE: "1"
        run: python main.py
