name: TAIPO BIST - COMMAND

on:
  workflow_dispatch:
  schedule:
    # UTC 06:55 => TR 09:55 (seans öncesi hazır)
    - cron: "55 6 * * 1-5"

concurrency:
  group: taipo-bist-command
  cancel-in-progress: true

jobs:
  run-command:
    runs-on: ubuntu-latest
    timeout-minutes: 380  # ~6 saat 20 dk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run COMMAND (listen loop)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: COMMAND
          COMMAND_MAX_AGE_SEC: "900"
        run: |
          # TR 09:55 -> 18:10 arası ~ 8 saat 15 dk değil,
          # GitHub job limit/performans için 6+ saat yeterli.
          # 6 saat 10 dk loop:
          for i in $(seq 1 880); do
            python main.py
            sleep 25
          done
