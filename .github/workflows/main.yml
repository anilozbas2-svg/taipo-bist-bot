name: TAIPO BIST - AUTO (SCHEDULE)

on:
  workflow_dispatch:
  schedule:
    # TR 10:00 = UTC 07:00  (Pencere 1)
    - cron: "0 7 * * 1-5"
    - cron: "5 7 * * 1-5"

    # TR 10:30 = UTC 07:30  (Pencere 2)
    - cron: "30 7 * * 1-5"
    - cron: "35 7 * * 1-5"

    # Saat başı rapor (TR 11:00–17:00) = UTC 08:00–14:00
    - cron: "0 8-14 * * 1-5"

    # Gün sonu raporu TR 17:35 = UTC 14:35
    - cron: "35 14 * * 1-5"

concurrency:
  group: taipo-bist-auto
  cancel-in-progress: true

jobs:
  run-auto:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AUTO (scheduled push)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: python main.py
