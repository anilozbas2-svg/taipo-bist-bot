name: TAIPO BIST - AUTO

on:
  workflow_dispatch:
  schedule:
    # UTC 07:00–15:10 = TR 10:00–18:10
    - cron: "*/1 7-14 * * 1-5"
    - cron: "0-10/1 15 * * 1-5"

concurrency:
  group: taipo-bist-auto
  cancel-in-progress: false   # <-- ÖNEMLİ

jobs:
  run-auto:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AUTO
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: python main.py
