name: TAIPO BIST - AUTO

on:
  schedule:
    # Hafta içi (Pzt-Cuma)
    # 10:00-10:10 arası -> her dakika çalışsın (seçimi yakalasın)
    - cron: "0-10 7 * * 1-5"   # TR 10:00-10:10  (UTC 07:00-07:10)

    # 11:10, 12:10, 13:10, 14:10, 15:10, 16:10, 17:10 takip
    - cron: "10 8-14 * * 1-5"  # TR 11:10-17:10 (UTC 08:10-14:10)

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AUTO
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: "AUTO"
        run: |
          python main.py
