name: TAIPO BIST - AUTO (MANUAL TEST)

on:
  workflow_dispatch:

concurrency:
  group: taipo-bist-auto
  cancel-in-progress: true

jobs:
  run-auto:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AUTO (manual test)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: python main.py
