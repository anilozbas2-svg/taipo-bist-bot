name: TAIPO BIST - AUTO (SCHEDULE)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron = UTC

    # 10:00 TR = 07:00 UTC (Açılış)
    - cron: "0 7 * * 1-5"

    # 10:10 TR = 07:10 UTC (Erken kırılım)
    - cron: "10 7 * * 1-5"

    # Saat başı (11:00-17:00 TR) = (08:00-14:00 UTC)
    # Gecikmeye tolerans için 0 ve 1. dakika
    - cron: "0,1 8-14 * * 1-5"

    # 17:30 TR = 14:30 UTC (Kapanış hazırlık)
    - cron: "30 14 * * 1-5"

    # 18:10 TR = 15:10 UTC (Gün sonu)
    - cron: "10 15 * * 1-5"

concurrency:
  group: taipo-bist-auto
  cancel-in-progress: true

jobs:
  run-auto:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AUTO (scheduled push)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: python main.py
