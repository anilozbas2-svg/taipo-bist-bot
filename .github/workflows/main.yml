name: TAIPO-BIST Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7-15 * * 1-5"
    # Türkiye saati UTC+3 → 10:00–18:00 arası HER SAAT
    # UTC saatleri: 07–15

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: taipo-bist-state

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: |
          python main.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: taipo-bist-state
