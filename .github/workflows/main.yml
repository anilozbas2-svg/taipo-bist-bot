name: TAIPO BIST - AUTO (SCHEDULE)

on:
  workflow_dispatch:
  schedule:
    # =========================
    # P1: 10:00–10:10 TR  => 07:00–07:10 UTC
    # GitHub gecikme ihtimaline karşı 07:00 ve 07:05 çalıştırıyoruz
    # =========================
    - cron: "0 7 * * 1-5"
    - cron: "5 7 * * 1-5"

    # =========================
    # P2: 10:30–10:40 TR  => 07:30–07:40 UTC
    # 07:30 ve 07:35 çalıştırıyoruz
    # =========================
    - cron: "30 7 * * 1-5"
    - cron: "35 7 * * 1-5"

    # =========================
    # Saatlik takip: 11:00–17:00 TR => 08:00–14:00 UTC
    # Her saat başı +5 dk (yakalama toleransı)
    # =========================
    - cron: "0 8-14 * * 1-5"
    - cron: "5 8-14 * * 1-5"

    # =========================
    # Gün sonu: 17:35 TR => 14:35 UTC
    # 14:35 ve 14:38 çalıştırıyoruz
    # =========================
    - cron: "35 14 * * 1-5"
    - cron: "38 14 * * 1-5"

concurrency:
  group: taipo-bist-auto
  cancel-in-progress: true

jobs:
  run-auto:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AUTO (scheduled push)
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: AUTO
        run: python main.py
